<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Redes Sociales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        img {
            width: 40px; /* Ajusta el tamaño de las imágenes */
            vertical-align: middle;
        }
    </style>
</head>
<body>

<h2>Redes Sociales</h2>
<ul>
    <li>
        <a href="https://www.facebook.com" target="_blank">
            <img src="facebook-icon.png" alt="Facebook"> Facebook
        </a>
    </li>
    <li>
        <a href="https://www.twitter.com" target="_blank">
            <img src="twitter-icon.png" alt="Twitter"> Twitter
        </a>
    </li>
    <li>
        <a href="https://www.instagram.com" target="_blank">
            <img src="instagram-icon.png" alt="Instagram"> Instagram
        </a>
    </li>
    <li>
        <a href="https://www.linkedin.com" target="_blank">
            <img src="linkedin-icon.png" alt="LinkedIn"> LinkedIn
        </a>
    </li>
    <li>
        <a href="https://www.youtube.com" target="_blank">
            <img src="youtube-icon.png" alt="YouTube"> YouTube
        </a>
    </li>
</ul>

</body>
</html>
